name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.3

    steps:
      - uses: actions/checkout@v2

      - name: Install composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy Laravel CI environment
        run: cp .env.example .env

      - name: Copy Laravel CI environment testing
        run: cp .env.example.testing .env.testing

      - name: Generate Key
        run: php artisan key:generate

      - name: Run Testsuite
        run: vendor/bin/phpunit  tests/Unit/Model/CategoryTest.php
