name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-20.04
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.3

    env:
      DB_DATABASE: code_micro_videos_test
      DB_USER: root
      DB_PASSWORD: root

    steps:
      - name: Set up MySQL
        run: |
          /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

      - uses: actions/checkout@v2

      - name: Install composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy Laravel CI environment
        run: cp .env.example .env

      - name: Copy Laravel CI environment testing
        run: cp .env.example.testing .env.testing

      - name: Generate Key
        run: php artisan key:generate

      - name: Migrate database
        run: php artisan migrate

      - name: Run Testsuite against MySQL
        run: vendor/bin/phpunit
