name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.3

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: code_micro_videos_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v2

      - name: Install composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Copy Laravel CI environment
        run: cp .env.example .env

      - name: Copy Laravel CI environment testing
        run: cp .env.example.testing .env.testing

      - name: Generate Key
        run: php artisan key:generate

      - name: Migrate database
        run: php artisan migrate

      - name: Run Testsuite against MySQL
        run: vendor/bin/phpunit
